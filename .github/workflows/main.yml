name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clang-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Clang Tools
      run: sudo apt-get install clang-tidy

    - name: Run clang-tidy
      run: |
        find . -name '*.cpp' -or -name '*.hpp' | while read file; do
          if [[ $file == ./cpp-module06/ex00/* ]]; then
            clang-tidy $file -- -Wall -Wextra -Werror -std=c++11
          else
            clang-tidy $file -- -Wall -Wextra -Werror -std=c++98
          fi
        done

  cppcheck-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install cppcheck
      run: sudo apt-get install cppcheck

    - name: Run cppcheck
      run: cppcheck --enable=all --error-exitcode=1 --inconclusive --force --suppress=ctuOneDefinitionRuleViolation --suppress=missingIncludeSystem --suppress=duplInheritedMember --suppress=missingOverride --suppress=functionStatic:"./cpp-module04/*" --std=c++11 ./ 2> cppcheck.txt

    - name: Upload cppcheck report
      uses: actions/upload-artifact@v2
      with:
        name: cppcheck-report
        path: cppcheck.txt
