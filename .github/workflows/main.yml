name: CI

on:
  push:
    branches:
      - main

jobs:
  clang-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Clang Tools
      run: sudo apt-get install clang-tidy clang-format

    - name: Run clang-tidy
      run: |
        find . -name '*.cpp' -or -name '*.hpp' | while read file; do
          if [[ $file == cpp/cpp-module06/ex00/* ]]; then
            clang-tidy $file -- -Wall -Wextra -Werror -std=c++11
          else
            clang-tidy $file -- -Wall -Wextra -Werror -std=c++98
          fi
        done
      
    - name: Check clang-format
      run: |
        find . -name '*.cpp' -or -name '*.hpp' | xargs clang-format -i
        git diff --exit-code

        

