name: CI

on:
  push:
    branches:
      - feature/cpp09/*

jobs:
  clang-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Clang Tools
      run: sudo apt-get install clang-tidy clang-format

    - name: Run clang-tidy
      run: |
        cd cpp-module09/ex02
        clang-tidy [your-source-files] -- [compiler-options]
      
    - name: Check clang-format
      run: |
        cd cpp-module09/ex02
        find . -name '*.cpp' -or -name '*.h' | xargs clang-format -i
        git diff --exit-code
    
    - name: run simple test
      run: |
        cd cpp-module09/ex02
        make
        cd test
        make
    
    - name: run test
      run: |
        cd cpp-module09/ex02
        make
        cd test
        make test
        

