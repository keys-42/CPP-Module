name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clang-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Clang Tools
      run: sudo apt-get install clang-tidy clang-format

    - name: run simple test
      run: |
        cd cpp-module09/ex02
        make
        cd test
        make
    
    - name: run test
      run: |
        cd cpp-module09/ex02
        make
        cd test
        make test > /dev/null 2>&1
        

